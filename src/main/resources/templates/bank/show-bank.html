<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout-page}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank info</title>
</head>
<body>
<header layout:fragment="header_content">
    <header th:replace="fragments/bank-header :: header(bankName=${bank.bankName} ?: 'Haulmont')"></header>
</header>
<div layout:fragment="site_content">
    <div class="row mt-3">
        <div class="col">
            <h3 th:text="${bank.bankName}">name</h3>
        </div>
        <div class="col">
            <p th:text="${bank.id}">phone</p>
        </div>
        <div class="col">
            <div aria-label="Basic example" class="btn-group" role="group">
                <form th:action="'/banks/' + ${bank.id} + '/edit'" th:method="get">
                    <button class="btn btn-primary" type="submit">Edit</button>
                </form>
            </div>
            <div aria-label="Basic example" class="btn-group" role="group">
                <form th:action="'/banks/' + ${bank.id} + '/delete'" th:method="post">
                    <button class="btn btn-primary" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <form class="d-grid gap-2 mt-5" th:action="'/clients'" th:method="get">
        <button class="btn btn-primary" type="submit">Clients</button>
        <input name="bankId" th:value="${bank.id}" type="hidden"/>
    </form>
    <form class="d-grid gap-2 mt-5" th:action="'/credits'" th:method="get">
        <button class="btn btn-primary" type="submit">Credits</button>
        <input name="bankId" th:value="${bank.id}" type="hidden"/>
    </form>
</div>
</body>
</html>
