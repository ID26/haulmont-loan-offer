<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout-page}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client info</title>
</head>
<body>
<header layout:fragment="header_content">
    <header
            th:replace="fragments/client-header :: header(bankId=${bank.id}, bankName=${bank.bankName} ?: 'Haulmont')"></header>
</header>
<div layout:fragment="site_content">
    <div class="card-body">
        <h3 class="card-title" th:text="${client.fullName}">name</h3>
        <p class="card-text" th:text="${client.phone}">phone</p>
        <p class="card-text" th:text="${client.email}">email</p>
        <p class="card-text" th:text="${client.passportNumber}">passportNumber</p>
        <div aria-label="Basic example" class="btn-group" role="group">
            <form th:action="'/clients/' + ${client.id} + '/edit'" th:method="get">
                <button class="btn btn-primary" type="submit">Edit</button>
            </form>
        </div>
        <div aria-label="Basic example" class="btn-group" role="group">
            <form th:action="'/clients/' + ${client.id} + '/delete'" th:method="post">
                <button class="btn btn-primary" type="submit">Delete</button>
            </form>
        </div>
    </div>
    <form class="d-grid gap-2 mt-5" th:action="'/loan-offer'" th:method="get">
        <button class="btn btn-primary" type="submit">Loan offer</button>
        <input name="clientId" th:value="${client.id}" type="hidden"/>
    </form>
</div>
</body>
</html>
